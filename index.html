            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <title>Dice Roller</title>
        <link rel="stylesheet" href="roller.css" />
    </head>
    <body>
        <section class="flex-container">
            <div class="flex-box box">
                <div id="d2">

                    d

                    +
                    <input id="custom_+" type="number" placeholder="0">
                    <input type="button" value="Roll">
                    <input id="custom_result" type="readonly">
                </div>
            </div>
            <div class="flex-box box">
                <p>Results</p> 
            </div>
        </section>
    </body>
