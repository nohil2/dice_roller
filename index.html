<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <title>Dice Roller</title>
        <link rel="stylesheet" href="roller.css" />
        <script src="roller.js"></script>
    </head>
    <body>
        <section class="flex-container">
            <div class="flex-box box">
                <div>
                    <input id="d2_#" type="number" value="1" min="1">
                    d2 +
                    <input id="d2_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(2)">
                    <input id="d2_result" type="readonly">
                </div>
                <div>
                    <input id="d3_#" type="number" value="1" min="1">
                    d3 +
                    <input id="d3_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(3)">
                    <input id="d3_result" type="readonly">
                </div>
                <div>
                    <input id="d4_#" type="number" value="1" min="1">
                    d4 +
                    <input id="d4_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(4)">
                    <input id="d4_result" type="readonly">
                </div>
                <div>
                    <input id="d6_#" type="number" value="1" min="1">
                    d6 +
                    <input id="d6_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(6)">
                    <input id="d6_result" type="readonly">
                </div>
                <div>
                    <input id="d8_#" type="number" value="1" min="1">
                    d8 +
                    <input id="d8_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(8)">
                    <input id="d8_result" type="readonly">
                </div>
                <div>
                    <input id="d10_#" type="number" value="1" min="1">
                    d10 +
                    <input id="d10_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(10)">
                    <input id="d10_result" type="readonly">
                </div>
                <div>
                    <input id="d12_#" type="number" value="1" min="1">
                    d12 +
                    <input id="d12_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(12)">
                    <input id="d12_result" type="readonly">
                </div>
                <div>
                    <input id="d20_#" type="number" min="1" value="1">
                    d20 +
                    <input id="d20_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(20)">
                    <input id="d20_result" type="readonly">
                </div>
                <div>
                    <input id="d100_#" type="number" value="1" min="1">
                    d100 +
                    <input id="d100_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="roller(100)">
                    <input id="d100_result" type="readonly">
                </div>
                <div>
                    <input id="custom_#" type="number" value="1" min="1">
                    d
                    <input id="custom_sides" type="number" value="1" min="1">
                    +
                    <input id="custom_+" type="number" value="0">
                    <input type="button" value="Roll" onclick="custom_roller()">
                    <input id="custom_result" type="readonly">
                </div>
            </div>
            <div id="results" class="flex-box box" style="overflow-y:scroll; overflow-x:hidden;">
                <p id="posthere"></p>
            </div>
        </section>
    </body>
</html>
